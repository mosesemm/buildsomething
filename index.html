<html>
    <head>
        <link href="./bootstrap-5.1.0-dist/css/bootstrap.css" rel="stylesheet"/>
        <link href="app.css" rel="stylesheet"/>
    </head>
    <body>

        <div class="container">

        <div class="mb-3 mt-3">
            <h2 style="display: inline;">To do app</h2><small> - Vanila javascript</small>
        </div>

        <div>

            <div class="card mb-3">
                <div class="card-body">
                    <form>
                        <div>
                            <p id="errorFeedback" style="display: none;" class="alert alert-danger"></p>
                        </div>
                        <div>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <label class="col-form-label">Task: </label>
                                </div>
                                <div class="col-auto">
                                    <input class="form-control" type="text" id="todoTxt"/> 
                                </div>
                                <div class="col-auto">
                                    <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </div>
                        <div  class="controlGroups">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 80%; text-align: left;">Task</th>
                                        <th style="width: 20%;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="outputTblBody">

                                </tbody>
                            </table>

                        </div>
                    </form>
                </div>
            </div>
            <div id="editOrView" style="display: none;" class="card">

                <div class="card-header">
                    <h5>Edit or View task</h5>
                </div>
                <div class="card-body">
                    <div>
                        <p id="errorFeedbackView" style="display: none;" class="alert alert-danger"></p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Task: </label>
                            <input class="form-control" id="taskEdit"/> 
                        </div>
                        <div class="mb-3 form-check">
                            <label>Done: 
                                <input type="checkbox" id="doneEdit" class="form-check-input"/>
                            </label>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-secondary" id="updateBtn">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="./bootstrap-5.1.0-dist/js/bootstrap.bundle.js"></script>
        <script src="index.js"></script>
        </div>
    </body>
</html>
